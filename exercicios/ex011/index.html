<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midias em HTML5</title>
  </head>
  <body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes</p>
    <picture>
      <source
        media="(max-width: 750px )"
        srcset="imagens/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px )"
        srcset="imagens/foto-m.png"
        type="image/png"
      />
      <img src="Imagens/foto-g.png" alt="imagem flexivel" />
    </picture>

    <h1>Reproduzir audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
      <source src="midia/guanacast-33.mp3" type="audio/mpeg">
      <source src="midia/guanacast-33.egg" type="audio/ogg">
      <source src="midia/guanacast-33.wav" type="audio/wav">
      <p>Infelizmente seu navegador nao consegue reproduzir audio</p>
      <a href="midia/guanacast-33.mp3"Clique aqui para baixar o mp3></a>
    </audio>
    <p>Rock brabao</p>
    <audio preload="metadata" autoplay controls >
        <source src="midia/Country Fried (Sting) - Josh Kirsch_Media Right Productions.mp3"/>
    </audio>
  </body>
</html>
