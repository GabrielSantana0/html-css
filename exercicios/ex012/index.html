<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
<h1>Inserindo videos hospedados localmente</h1> 
<p>Este video esta no meu proprio servidor</p>

<video width="500" poster="imagens/limoes-capa.png" controls loop>

  <source src="midias/BARATO MP4.mp4" type="video/mp4">
  <source src="midias/MKV.mkv" type="video/mp4">
  <source src="midias/WEBM.webm" type="video/webm">
  <source src="midias/CARO MP4.mp4" type="video/mp4">
</video>
<h1>Inserir videos do YouTube</h1> 
<iframe width="560" height="315" src="https://www.youtube.com/embed/KdFh_-vNhss?si=VMCl-3cJYx8fA47M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</html>
